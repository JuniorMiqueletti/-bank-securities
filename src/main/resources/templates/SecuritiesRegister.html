<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="DefaultLayout">
<head>
	<title>Securities Register</title>
</head>

	<section layout:fragment="content">

	    <form class="form-horizontal" method="post" action="/securities" th:object="${securities}">
	    
	    	<div layout:include="Message">    		
	    	</div>
	    
	    	<div class="panel panel-default">
	    		<div class="panel-heading">
	    			<div class="clearfix">
			   			<h1 class="panel-title jm-title-panel">Securities Register</h1>
			   			<a  class="btn btn-link jm-link-panel" href="/securities">Back to Securities</a>
			   		</div>
	    		</div>

	    		<div class="panel-body">
	    		
	    			<input type="hidden" th:field="*{codigo}"/>
	    			
					<div class="form-group" th:classappend="${#fields.hasErrors('description')} ? 'has-error'">
						<label for="description" class="col-sm-2 control-label">Description</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="description"
								th:field="*{description}"/>
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('dueDate')} ? 'has-error'">
						<label for="duedate" class="col-sm-2 control-label">Due date</label>
						<div class="col-sm-2">
							<input type="text" class="form-control"	id="dueDate"
								th:field="*{dueDate}"/>
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('value')} ? 'has-error'">
						<label for="value" class="col-sm-2 control-label">Value</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="value"
								th:field="*{value}"/>
						</div>
					</div>
					<div class="form-group">
						<label for="status" class="col-sm-2 control-label">Status</label>
						<div class="col-sm-2">
							<select class="form-control" name="Status">
								<option th:each="status : ${allStatus}"
										th:value="${status}"
										th:text="${status.description}"></option>
	                    	</select>
	                    </div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</div>
				</div>

	    	</div>
	    </form>

	</section>
</html>
